<!-- Extending base.html in current auth folder -->
{% extends "auth/base.html" %}

{% block style %}
    body{background-color: rgba(249, 201, 71, 0.701)}        
{% endblock %}

<!-- This block of code will be placed in base.html -->
{% block content %}
    <section class="h-100 vw-100" ">
        <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-10">
            <div class="card text-black" style="border-radius: 30px;">
                <div class="card-body p-md-4">
                <div class="row justify-content-center align-content-center h-100">
                    <div class="d-flex row col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 align-content-center">
    
                    <p class="custom-color custom-title text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Account</p>
    
                    <form class="mx-1 mx-md-4" method="POST">
    
                        <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1 first_name" name="first_name" class="form-control" required />
                            <label class="form-label" for="form3Example1">First name</label>
                        </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" id="form3Example2 last_name" name="last_name" class="form-control" required/>
                                <label class="form-label" for="form3Example2">Last name</label>
                            </div>
                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="email" id="form3Example3 email" name="email" class="form-control" required/>
                                <label class="form-label" for="form3Example3">Email address</label>
                            </div>
                        </div>


                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="password" id="form3Example4 password" name="password" class="form-control" required/>
                                    <label class="form-label" for="form3Example4">Password</label>
                                </div>
                        </div>
    
                        <div class="d-flex mb-3 ">
                            <button type="submit" class="btn btn-warning btn-lg ms-auto w-50 mt-4">
                                <i class="fas fa-arrow-alt-circle-right me-2"></i>Register
                            </button>
                        </div>
    
                        <p class="small text-center text-black-50 pb-lg-2 mt-5">Already have an account? <a href="{{ url_for('auth.login') }}" class="link-warning">Login Here</a></p>
                        
                        
                        <!-- displaying error or success mesages -->
                        {% for cat, msg in get_flashed_messages(with_categories=true) %}
                            <div class="alert alert-{{cat}} ms-auto" role="alert" style="text-align:center;">
                                
                                <P> <i class="fas fa-info-circle"></i> &nbsp; {{ msg }} </P>
                            </div>
                        {% endfor %}
    
                    </form>
    
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="../../static/images/signup-bg.jpg"
                        class="img-fluid" alt="Sample image">
    
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
{% endblock %}
